version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - sem-version go 1.14
            - export APP_DB_NAME = postgres
            - export APP_DB_USERNAME = postgres
            - export APP_DB_PASSWORD =
            - export GOPATH=~/go
            - checkout
            - go get ./...
            - go test ./...
